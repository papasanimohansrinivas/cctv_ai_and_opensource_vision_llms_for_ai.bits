[SERVICE]
    Flush 1
    Daemon Off
    Log_Level info

[INPUT]
    Name systemd
    Tag *
    Systemd_Filter _SYSTEMD_UNIT=client_1_49_206_199_97_25002_stream_decoding.service
    Read_From_Tail true


[FILTER]
    Name grep
    Match *
    regex MESSAGE GstUDPSrcTimeout


[OUTPUT]
    Name http
    Match *
    Host 127.0.0.1
    Port 60000
    Format json
    URI   /restart_dvr_connection
